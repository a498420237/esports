<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>资讯</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/idangerous.swiper2.7.6.css"/>	-->
    <link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/ling.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/personal.css">
    <link rel="stylesheet" href="/css/page.css">
    <script src="/js/jquery.1.11.3.min.js"></script>

</head>
<script>
window.onload = function(){
	$(".nav a").each(function(){
		$(this).removeAttr('class');
	});
	$(".nav a").eq(2).attr("class","current");
}
 
</script>
<body>
<div class="topWrap">
    <div th:include="/include :: topWrap"></div>
</div>

<div class="contwrap">
    <div class="wid_1100 saishi_listPage ">
        <div class="saishi_nav font0 overflow_hide bg-black text-left overflow_hide">
            <div id="title_list" class="left_div text-center fl">
                <div class="nav active">
                    <p class="border"></p>
                    所有赛事
                </div>
                <div class="nav">
                    <p class="border"></p>
                    <img src="/images/news_gamepic01.png"/>王者荣耀
                </div>
                <div class="nav">
                    <p class="border"></p>
                    <img src="/images/news_gamepic02.png"/>绝地求生
                </div>
            </div>
            <div class="search_div">
                <div class="search_input">
                    <input id="contentKey" type="text" placeholder="请输入搜素关键字"/>
                    <button id="searchMessage"><img src="/images/news_searchicon.png"/></button>
                </div>
            </div>

        </div>

        <div id="list_content" class="list_show ">

        </div>
        <div class="z_pager">
            <ul id="pageContainer"></ul>
        </div>

    </div>
</div>


<!-- 尾部 -->
	<div class="botwrap" th:include="/include :: botwrap"></div>

<textarea id="listTemplate" style="display:none;">
    <div class="list_box">
        {{each result }}
        <a href="/message/messageDetail/{{$value.id}}" class="list_item ">
            <div class="img fl">
                <img src="{{$value.pictureUrl}}"/>
            </div>
            <div class="item_detail">
                    <h4>{{$value.informationName}}</h4>
                <div class="detail_con">
                    <p id="content" class="dc">{{$value.content | contentSub}}</p>
                </div>
                <p class="date"><span class="fl">{{$value.updateTime}}</span><em class="look fr"><img
                        src="/images/eyesicon.png"/><i>{{$value.hits}}0</i></em>
                </p>
            </div>
        </a>
        {{/each}}
    </div>
</textarea>

<textarea id="titleTemplate" style="display:none;">
    <div class="nav active">
        <p class="border"></p>
        所有赛事
    </div>
    {{each result }}
    <div class="nav" value="{{$value.id}}">
        <p class="border"></p>
        <img src="/images/news_gamepic01.png"/>{{$value.channelName}}
    </div>
    {{/each}}
</textarea>
<script  src="/vendor/sea/sea.js"></script>
<script src="/scripts/config/seajs-config.js"></script>
<script type="text/javascript">
	seajs.use('/scripts/controller/message/index');
</script>  
<!--<script src="js/idangerous.swiper2.7.6.min.js"></script>-->
<script src="/js/swiper.min.js"></script>
<script src="/js/con_js.6.23.js"></script>
<script>

    $(".saishi_nav .nav").each(function () {
        var num = $(".saishi_nav .nav").length;
        $(this)[0].style.width = 100 / num + "%"
    })
    $(".saishi_nav .nav").click(function () {

        $(this).addClass("active").siblings().removeClass("active");
    })

    $(".fenye a").click(function () {
        $(this).addClass("active").siblings().removeClass("active");

    })

</script>


</body>
</html>
