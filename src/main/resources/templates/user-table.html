<table class="table table-hover" id="user-table" xmlns:th="http://www.w3.org/1999/xhtml">
	<thead>
	<tr>
		<th>Id</th>
		<th>FirstName</th>
		<th>LastName</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="user : ${users}">
		<td class="col-md-3" th:text="${user.id}">001</td>
		<td class="col-md-3" th:text="${user.firstName}">First Name</td>
		<td class="col-md-3" th:text="${user.lastName}">Last Name</td>
	</tr>
	</tbody>
</table>
