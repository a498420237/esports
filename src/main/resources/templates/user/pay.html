<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>充值</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="">
<meta name="Description" content="">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/ling.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery.1.11.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.event.drag-1.5.min.js"></script>
<script type="text/javascript" src="/js/jquery.touchSlider.js"></script>
<script type="text/javascript" src="/js/effec.js"></script>
</head>
<body>
	<div class="topWrap"><div th:include="/include :: topWrap"></div></div>

	<div class="contwrapc">
		<div class="credit">
			<h3>充值中心</h3>
			
			<div class="crecont">
				<span>充值数量：</span>
				<ul id="list_content">
					
				</ul>
			</div>

			<div class="czfs">
				<span>充值方式：</span>
				<ul>
					<li class="active">
						<img src="/images/alipay.png">
						<span>支付宝</span>
						
					</li>
					<li>
						<img src="/images/wechatpay.png">
						<span>微信</span>
						
					</li>
						
				</ul>

			</div>

			<div class="yfje">
				<p>应付金额：<span class="orang"> 10:00 </span>元</p>
				

			</div>

			<div class="btncre">
				<a href="">立即充值</a>
				
			</div>


		</div>
	</div>

	<!--充值弹框-->
	<div class="popmoney" style="display:none;" >
		<div class="blacbg">
		</div>
		
		<div class="popmocon">
			<h4>
				支付提示
				<img  class="close" src="images/close.png">
			</h4>
			<h2>
				请在新打开的页面完成支付
			</h2>
			<p>完成支付前请不要关闭次窗口
			</p>
			<p>支付完成后，请根据结果选择
			</p>
			
			<div class="sucbtnd">
				<a class="fini" href="">
				完成
				</a>
				<a class="pay" href="">
				重新选择支付方式
				</a>
			</div>
		</div>
	</div>

	<!--充值成功-->
	<div class="popmoney"  style="display:none;">
		<div class="blacbg">
		</div>
		
		<div class="popmocok">
			<h4>
				支付提示
				<img  class="close" src="images/close.png">
			</h4>
			<h2>
				支付成功

			</h2>
			<img src="images/succes.png">
			
			<div class="sucbtno">
				<a class="fini" href="">
				急需充值
				</a>
				<a class="back" href="">
				返回首页
				</a>
			</div>
		</div>
	</div>

<textarea id="itemTemplate" style="display:none;">
	{{each payActivitys}}
		<li>
		{{$value.paymentMoney}}钻石
		  {{if ($value.giveDiamond!=0)}}
		<span>（赠送{{$value.giveDiamond}}钻石）</span>
		{{/if}}
		</li>
		{{/each }}
	</textarea>

<div class="botwrap"><div th:include="/include :: botwrap"></div></div>


	<script  src="/vendor/sea/sea.js"></script>
<script src="/scripts/config/seajs-config.js"></script>
<script type="text/javascript">
	seajs.use('/scripts/controller/user/pay');
</script>  
</body>
</html>
