<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>赛事列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="">
<meta name="Description" content="">

<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>	
<link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
<link href="/css/main.css" rel="stylesheet">
<link href="/css/ling.css" rel="stylesheet">
<link rel="stylesheet" href="/css/personal.css">
<link rel="stylesheet" href="/css/page.css">
<script src="/js/jquery.1.11.3.min.js"></script>
<script>
window.onload = function(){
	$(".nav a").each(function(){
		$(this).removeAttr('class');
	});
	$(".nav a").eq(1).attr("class","current");
}
 
</script>
</head>
<body>
    <!-- 导航 -->
	<div class="topWrap" th:include="/include :: topWrap" ></div>
	
    <!-- 主体 -->
	<div class="contwrap">
		<div class="wid_1100 saishi_listPage ">
			    <div class="saishi_nav font0 overflow_hide bg-black" id="competitionTab">
			    	<div class="nav active" data-type="-1">
			    		<p class="border"></p>
			    		所有赛事
			    	</div>
			    	<div class="nav" data-type="1">
			    		<p class="border"></p>
			    		<img src="/images/news_gamepic01.png"/>王者荣耀
			    	</div>
			    	<div class="nav" data-type="2">
			    		<p class="border"></p>
			    		<img src="/images/news_gamepic02.png"/>绝地求生
			    	</div>
			    </div>
			    <div class="list_show ">
			    	<div class="status_chocie font0" id="statusTab">
			    		<div class="choice_item"><span  data-type="3">筹备中</span></div>
			    		<div class="choice_item"><span data-type="2">报名中</span></div>
			    		<div class="choice_item"><span class="active" data-type="4">进行中</span></div>
			    		<div class="choice_item"><span data-type="5">已结束</span></div>
			    	</div>
			    	
			    	<div class="list_box" id="competitionList" >
			    	</div>
			    </div>
			    
			  
		</div>
		 <div class="z_pager">
                 <ul id="pageContainer"></ul>
               </div>
	</div>

    <!-- 尾部 -->
	<div class="botwrap" th:include="/include :: botwrap"></div>
</body>

<div style="display: none;">
  	<!-- 赛事列表模板 -->
  	<textarea id="competitionList_template">
  		<a href="/competition/infoIndex/$id$?totalPrize=$totalPrize$&prizeType=$prizeType$&totalMumber=$totalMumber$&endTime=$endTime$" 
  			class="list_item $matchStatusClass$ odd">
  			<div class="img fl">
  				<img src="$matchPic$"   onerror="this.src='/images/detail1.jpg;this.onerror=null'"/>
  			</div>
  			<div class="item_detail">
  				<h4>$matchName$</h4>
  				<div class="detail_con">
  					<p><span>总奖金:<i class="color-orange">$totalPrize$ $prizeType$</i></span><span class="marg">参赛人数:<i>$totalMumber$</i>人</span></p>
  					<p><span>开始时间:<i>$startTime$</i></span><span class="marg">结束时间:<i>$endTime$</i></span></p>
  				</div>

  			</div>
  		</a>
  	</textarea>
</div>

<script  src="/vendor/sea/sea.js"></script>
<script src="/scripts/config/seajs-config.js"></script>
<script>
	seajs.use('/scripts/controller/competition/index');
	
    /*页面样式处理*/
	$(".saishi_nav .nav").each(function(){
		var num=$(".saishi_nav .nav").length;
		$(this)[0].style.width=100/num+"%"	
	})
	$(".saishi_nav .nav").click(function(){
		$(this).addClass("active").siblings().removeClass("active");
	})
	$(".fenye a").click(function(){
		$(this).addClass("active").siblings().removeClass("active");
		
	})
	$(".status_chocie .choice_item span").click(function(){
		$(this).addClass("active").parents(".choice_item").siblings().find("span").removeClass("active");
	})
</script>
</html>
