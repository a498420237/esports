  				<div class="detail_con">
  					<p><span>总奖金:<i class="color-orange">$totalPrize$ $prizeType$</i></span><span class="marg">参赛人数:<i>$totalMumber$</i>人</span></p>

<script  src="/vendor/sea/sea.js"></script>
<script src="/scripts/config/seajs-config.js"></script>
<script>
	seajs.use('/scripts/controller/competition/index');
	
    /*页面样式处理*/
	$(".saishi_nav .nav").each(function(){
		var num=$(".saishi_nav .nav").length;
		$(this)[0].style.width=100/num+"%"	
	})
	$(".saishi_nav .nav").click(function(){
		$(this).addClass("active").siblings().removeClass("active");
	})
	$(".fenye a").click(function(){
		$(this).addClass("active").siblings().removeClass("active");
		
	})
	$(".status_chocie .choice_item span").click(function(){
		$(this).addClass("active").parents(".choice_item").siblings().find("span").removeClass("active");
	})
</script>
