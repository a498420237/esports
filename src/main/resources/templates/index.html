<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>首页</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="">
<meta name="Description" content="">
<link th:href="@{favicon.ico}" mce_href="images/favicon.ico" rel="bookmark" type="image/x-icon" /> 
<link th:href="@{favicon.ico}" mce_href="images/favicon.ico" rel="icon" type="image/x-icon" /> 
<link th:href="@{favicon.ico}" mce_href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/ling.css}" rel="stylesheet">
<link th:href="@{/css/swiper.min.css}" rel="stylesheet">
<script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
	<div class="topWrap">
	 <div class="topcenter">
      <div class="logo">
       <h3><img src="/images/tplogo.png"></h3>
				<div class="logrigh">
					适龄提示：适合18岁以上使用
				</div>
      </div>
      <div class="nav">
       <a class="current" href="/">首页<span>HOME</span></a>
        <a href="/competition/index">赛事<span>COMPETITION</span></a>
        <a href="/message/index">资讯<span>MESSAGE</span></a>
        <a href="/live/index">直播<span>LIVE</span></a>
        <a href="/forecast/index">预测<span>FORECAST</span></a>
        <a href="javascript:layer.msg('暂未开放');" >游戏中心<span>GAME CENTER</span></a>
        <a href="/download/index">移动端<span>MOBILE</span></a>
		<a href="http://www.e-sports.cn/#/protect" target="_blank" >家长监护<span>CUSTODY</span></a>
      </div>
      <div class="loginr">
      
      <a  href="/loginOut" th:unless="${userinfo.t==null}">登出</a>
      <a class="current" href="/user/pay" th:unless="${userinfo.t==null}">充值</a>
      <a class="yh" href="/user/index" th:unless="${userinfo.t==null}"><img src="/images/myavatpic.png" /><span class="yhusername" th:text="${userinfo.t.userName}"></span></a>
      <a class="current" id="logi" href="javascript:void(0)" th:unless="${userinfo.t!=null}">登录</a> 
      </div>
    </div>
	</div>


	<div class="contwrap">
		<!-- 导航&新闻区 -->
		<div class="firwrap">
				<!-- banner start -->
				<div class="main_visuala">
					<div class="swiper-wrapper" id="banner_contenta"></div>
					<div class="swiper-pagination" style="width:716px;"></div>
				</div>
				<!-- banner end -->
			<div class="hotnew">
				<h3>最热资讯
				</h3>
				<ul id="info_content">
				</ul>
			</div>
		</div>
		<!-- 导航&新闻区end -->

		<!-- 四大模块 -->
		<div class="secwrap">
			<!-- 左边模块 -->
			<div class="secleftwrap">
				<!-- 直播模块-->
				<div class="hotvedio">
					<h3>
						<i><img src="images/home_videoicon.png"></i>
						热门直播
						<a href="/live/index"><span>MORE <img src="images/home_moreicon.png"></span></a>
					</h3>
					<ul id="live_content">	
						
					</ul>
				</div>

				<!-- 预测模块-->
				<div class="guess">
					<h3>
						<i><img src="images/home_guessico.png"></i>
						预测
						<a href="/forecast/index"><span>MORE <img src="images/home_moreicon.png"></span></a>
					</h3>
					<ul id="forcast_content">	
					</ul>
				</div>
			</div>
			<!-- 左边模块 end-->

			<!-- 右边模块 -->
			<div class="secrightwrap">
				<!-- 赛事模块-->
				<div class="matchtit">
					<h3 id="clcma">全部赛事 <img src="images/home_bottomarrow.png"></h3>
					<ul class="popmatch">
						<li class="current" name="">全部赛事</li>
						<li name="1">筹备中</li>
						<li name="2">报名中</li>
						<li name="4">比赛中</li>
						<li name="5">已结束</li>
					</ul>

					<div class="gamest">
						<input type="hidden" id="gameType" value="-1"/>
						<ul id="gemelist" class="signal">
						</ul>
					</div>

				</div>
				 <table >
                            <thead>
                                <tr>
                                    <th>赛事名称</th>
                                    <th >奖金</th>
                                    <th >赛季时间／比赛时间</th>
                                    <th ></th>
                                </tr>
                            </thead>
                            <tbody cellpadding="0" cellspacing="0" id="matchList">
                            </tbody>
                 </table>
                 <div class="matmore">
                 	<a href="/competition/index">查看全部赛事	<img src="images/home_moreicon.png"></a>
                 </div>

                 <!-- 战队模块-->
			</div>

			<div class="secrightwrap">
                 <div class="teamd">
                 	<h3>
						<i><img src="images/home_teamico.png"></i>
						战队
						<span>MORE <img src="images/home_moreicon.png"></span>
					</h3>

					<!-- banner start -->
					<div class="teamd">
						<div class="main_image1">
						<ul>					
							<li id="troopList1">
							</li>
						</ul>
						<a href="javascript:;" id="btn_prev1"></a>
						<a href="javascript:;" id="btn_next1"></a>
						
						</div>
					</div>
				<!-- banner end -->

                 </div>
               </div>
			<!-- 右边模块 end-->
		</div>
		<!-- 四大模块end -->
	</div>
<div>
</div>



<!--登录弹框确定-->
<div class="poplogin">
	<div class="blacbg">
	</div>
	<div class="poplocon">
		<img src="images/loginlogo.png">
		<img src="images/succes.png">
		<p>您的手机号绑定成功</p>
		<div class="sucbtn">
			<a href="">
			完成
			</a>
		</div>
	</div>
</div>

<!--登录弹框-->
<div class="poplogind">
	<div class="blacbg">
	</div>
	<div class="logdwrap">
		<div class="pubclose">
			<img src="images/closeico.png">
		</div>
	<div class="poplocond">
		<img src="images/tplogo.png">
		<form action="" id="logform">
                <ul class="inf">
                  <li>
                    <input class="phone" placeholder="请输入您的手机号" type="text"  id="phoneInput"/>
                  <i>&nbsp;</i>
                  </li>
                  <li>
                   
                    <input class="yzm"placeholder="请输入验证码"  type="password"  id="codeInput"/>
                    <span id="getCodeBtn">获取验证码</span>
 					<i>&nbsp;</i>
                  </li>
                  <li>
                  	<a href="">	<div id="loginBtn" class="sucbtn">
						登录
					</div></a>
                  </li>	

                    
                </ul>
        </form>
		<p>点击登录即代表您同意<span class="bltext">
《电竞e族app用户协议》<span></p>

<!-- <div class="loano">
<p><span>——————</span>其他方式登录<span>——————</span></p>
<span><img src="images/qq.png"> <img src="images/wechat.png"></span>
</div> -->
		
	</div>
	</div>
</div>

	<!-- 尾部 -->
	<div class="botwrap" th:include="/include :: botwrap"></div>
	
<textarea id="bannerTemplate" style="display:none;">
	{{if (result.length==0)}}
	<li><img src="images/banner01.jpg"></li>
	{{else}}
	{{each result}}
	<li><img  src="{{$value.pictureUrl}}" onerror="this.src='images/banner01.jpg;this.onerror=null'"></li>
	{{/each}}
	{{/if}}
	</textarea>

<textarea id="liveitemTemplate" style="display:none;">
	{{each list}}
	<li>
		<a href="/live/detail/{{$value.id}}"><img src="{{$value.liveImg}}" style=" width:170px; heigth:95px; " onerror="this.src='images/home_vediopic.png;this.onerror=null'">
		<div class="vediotext">
			<h3>{{$value.anchorName}}:{{$value.name}}</h3>
			<p>{{$value.name}}</p>
			<span>{{$value.gameName}}</span>
		</div>
		</a>
	</li>
	{{/each}}
</textarea>

<textarea id="forcastTemplate" style="display:none;">
	{{each list}}
	<li>
		<p>
		   {{if ($value.goldType==0)}}
                    	  <img src="/images/home_money.png" alt="">	<span> 金币竞猜</span>	
                    		{{else if(($value.goldType==1))}}
                    		  <img src="/images/dimandicon.png" alt=""><span>钻石竞猜</span>	
                    		{{/if}}
		
			<span>
				{{$value.lotteryName}}
			</span>
			<span class="last">
				{{$value.nowTime}}
			</span>

		</p>
		<div class="gusjc">
			<span>
				<i>
					<img src="{{$value.blueImg}}" weight="25px" height="31px" onerror="this.src='/images/blueteam.png;this.onerror=null'">
				</i>
				{{$value.blueTeam}}
			</span>
			<span class="guessstat">
				<a href="#">{{if ($value.status==0)}}
                    	预测中
                    	{{else if(($value.status==1))}}
                    	赛事中
                    		{{else if(($value.status==2))}}
                    		已结束	
                    		{{else}}
                    		未知-状态:{{$value.status}}
                    	{{/if}}</a>
			</span>
			<span class="last">
				<i>
					<img src="{{$value.redImg}}" weight="25px" height="31px" onerror="this.src='/images/redteam.png;this.onerror=null'">
				</i>
				{{$value.redTeam}}
			</span>

		</div>
	</li>
	{{/each}}
</textarea>

<textarea id="matchTemplate" style="display:none;">
{{each list}}
 <tr>
    <td>
       <a href="/competition/infoIndex/{{$value.id}}?totalPrize=300&prizeType=钻石&totalMumber=0&endTime="><img src="{{$value.matchPic}}" onerror="this.src='/images/home_compepic.png;this.onerror=null'" weight="108px" height="64px"></a> 
        <div class="matcon">
            <h4>{{$value.matchName}}</h4> 
            <p>{{$value.totalMumber}}人已报名</p>
        </div>
    </td>
    <td>
        <span >{{$value.totalPrize}}</span>
    </td>
    <td >
        <span>{{fmtDate($value.entryTime ,"MM-dd")}}~{{fmtDate($value.endEntryTime,"MM-dd")}}</span>
        <span>今天10:00～23:55</span>
    </td>
    <td>                                       
        {{if ($value.matchStatusClass==1)}}
            <div class="matbtn blue" href="">筹备中</div>
        {{else if(($value.matchStatusClass==2))}}
           <div class="matbtn red"  href="">报名中</div>
        {{else if(($value.matchStatusClass==4))}}
          <div class="matbtn green" href="">进行中</div>
        {{else}}
           <div class="matbtn grey" href="">已结束</div>         		
        {{/if}}
    </td>
</tr>   
{{/each}}
</textarea>

<textarea id="infoTemplate" style="display:none;">
	{{each list}}
		<a href="/message/messageDetail/{{$value.id}}">
			<li>
				<span class="context"> {{$value.informationName}}</span>
				<span class="time">{{$value.updateTime | dateDiff}}</span>
			</li>
		</a>
	{{/each}}
</textarea>

<textarea id="troopTemplate" style="display:none;">
	{{each list}}
		<dl>
			<dt><img src="{{$value.troopsUrl}}" width="143px" height="143px" onerror="this.src='images/teamimg.jpg;this.onerror=null'"></dt>
			<dd>
				<p>{{$value.troopsName}}</p>
				<p><span>{{$value.gameName}}</span><span>电信2区</span> <span class="data"><i class="redtxt">{{$value.troopsNumbers}}</i>/{{$value.troopsNumberLimit}}</span></p>
			</dd>

		</dl>
	{{/each}}
</textarea>

<textarea id="gameListTemplate" style="display:none;">
 	<li ><a href="javascript:void(0)" name="$id$">$name$</a></li>
</textarea>   

<script type="text/javascript" src="js/jquery.1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.event.drag-1.5.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSlider.js"></script>

<script type="text/javascript" src="js/effec.js"></script>
<script  src="/vendor/sea/sea.js"></script>
<script src="/scripts/config/seajs-config.js"></script>
<script type="text/javascript">
	seajs.use(['/scripts/controller/index','/scripts/controller/login/index']);
	var swiper = new Swiper('.main_visuala', {
        pagination: {el:'.swiper-pagination',clickable: true,},
        observer:true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        autoplay : true,    //可选选项，自动滑动
        autoplayDisableOnInteraction : true
    });
	$(".popmatch li").click(function(){
		$(this).addClass("current").siblings().removeClass("current");
	})
	
	$(".signal li").click(function(){
		$(this).addClass("current").siblings().removeClass("current");
		
	})
	
</script> 

</body>
</html>
